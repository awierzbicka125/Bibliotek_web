<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
<f:metadata>
	<f:viewParam name="k" value="#{bookEditBB.ksiazka.ID_ksiazka}"
		converterMessage="Nieoczekiwany błąd"/>
	<f:event type="preRenderView" listener="#{bookEditBB.onLoad()}" />
</f:metadata>
	


<h:head>
	<title>Edytuj książkę</title>
</h:head>

<h:body style="background-color: #eee; margin: 0.5em;">





	<p:panel header="Konto"  toggleable="true" toggleSpeed="400" style="margin: 1em auto;">
	

		<h:form rendered="#{bookEditBB.ksiazka != null}">
        	<p:panelGrid columns="2" >
                
             	<h:outputText value="Tytuł:" />
                <p:inputText id="k-tytul" value="#{bookEditBB.ksiazka.tytul}" required="true" requiredMessage="is required"/>
                   	
		  		<h:outputText value="Autor: " />
                <p:inputText id="k-autor" value="#{bookEditBB.ksiazka.autor}" required="true" requiredMessage="is required" /> 
                
               
                 <h:outputLabel for="k-rok_wydania" value="data ur.:" />
				<p:inputText id="k-rok_wydania" value="#{bookEditBB.ksiazka.rok_wydania}"
					required="true" requiredMessage="podaj datę urodzenia"
					converterMessage="niepoprawny format daty (np. 2018-07-15)">
					<f:convertDateTime pattern="yyyy-MM-dd"/>
			    </p:inputText>
			
				
				
              
                    
           	</p:panelGrid>
           	<p:messages id="msgs" />
                
            <h:panelGrid columns="2">
                
            	<p:commandButton value="Dodaj" action="#{bookEditBB.saveData()}" update="@form" />
            	
                <p:button value="Anuluj" outcome="personList" />
                
            </h:panelGrid>
            
                 	
         </h:form>
	</p:panel>

	

</h:body>


</html>
