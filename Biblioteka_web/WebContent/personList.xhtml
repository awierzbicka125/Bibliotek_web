<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta charset="utf-8"/>
	<title>Witamy! Zaloguj się!</title>
</h:head>
<h:body style="background-color: #eee; margin: 0.5em;">


	<h:form id="form-table" style="margin-bottom:1em;">

		

		<p:dataTable value="#{bookBB.list}" var="k">

			<p:column priority="5">
				<f:facet name="header">
					<h:outputText value="Tytuł" />
				</f:facet>
				<h:outputText value="#{k.tytul}" />
			</p:column>

			<p:column>
				<f:facet name="header">
					<h:outputText value="Autor" />
				</f:facet>
				<h:outputText value="#{k.autor}" />
			</p:column>

			<p:column priority="4">
				<f:facet name="header">
					<h:outputText value="Data wydania" />
				</f:facet>
				<h:outputText value="#{k.rok_wydania}">
					<f:convertDateTime pattern="dd-MM-yyyy" />
				</h:outputText>
			</p:column>
<p:column>
				<f:facet name="header">
					<h:outputText value="opcje" />
				</f:facet>

				<p:commandButton value="Usuń"
					action="#{bookBB.deleteKsiazka(k)}" update="@form" />

					
					<p:button outcome="addbook" value="Edytuj">
					<f:param name="k" value="#{k.ID_ksiazka}" />
				</p:button>
			</p:column>
		

		</p:dataTable>
	</h:form>

</h:body>
</html>
